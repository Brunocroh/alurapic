<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label >Título</label>
                <input
                    name="titulo"
                    [(ngModel)]="foto.titulo"
                    formControlName="titulo"
                    class="form-control"
                    type="text"
                    autocomplete="off">

                <div *ngIf="!meuForm.controls.titulo.valid">
                    <span *ngIf="meuForm.controls.titulo.errors.required && meuForm.controls.titulo.dirty" class="alert-danger">
                        Título Obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength && meuForm.controls.titulo.dirty" class="alert-danger">
                        Título deve ter no mínimo 4 caracteres
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                    name="url"
                    [(ngModel)]="foto.url"
                    formControlName="url"
                    class="form-control"
                    type="text"
                    autocomplete="off">

                    <span *ngIf="meuForm.controls.url.invalid && meuForm.controls.url.dirty" class="alert-danger">
                        Url é Obrigatória
                    </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                    name="descricao"
                    [(ngModel)]="foto.descricao"
                    formControlName="descricao"
                    class="form-control"
                    cols="30"
                    rows="10"
                    autocomplete="off">
                </textarea>
            </div>
            <button type="submit" [disabled]="meuForm.invalid" class="btn btn-primary">Salvar</button>
            <a [routerLink]="['']" class="btn btn-default" href="">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>
    </form>
</div>
