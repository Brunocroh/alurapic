<div class="jumbotron">
    <h1 class="text-center">Controle de Imagens</h1>
</div>
<div class="container">

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form >
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
                    </span>

                    <input #textoProcurado (keyup)="0" class="form-control" type="text" placeholder="Filtrar Pelo TÃ­tulo da Foto">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <botao (acao)="remove(foto)" nome="Remover" estilo="btn-danger btn-block" confirmacao="true"></botao>
        </painel>
    </div>
</div>
